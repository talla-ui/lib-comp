name: playground
on:
  push:
    branches:
      - main
jobs:
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/configure-pages@v4
      - run: npm run build
      - run: npm run build-playground
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - uses: actions/deploy-pages@v4
        id: deployment
